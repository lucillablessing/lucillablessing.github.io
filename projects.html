				<!-- this is a static version of the project gallery, for folks who have javascript disabled. automagically generated by The Power Of Five! <5 --> <section id="project-wishlist-s" class="box wide project-wishlist" ><details><summary>wishlist</summary><p id="wishlist-num-matched-s" data-luci-count="25">25 matches</p><h2 class="wishlist-heading" data-luci-filter="music" >music</h2><ul class="wishlist-list" data-luci-filter="music"><li><b>mah&shy;pio&shy;han&shy;zia</b>: <i>instructions how to dream.</i></li><li><b>COTTAGE&shy;CORE&shy;RAVE</b>: <i>something weird is going on inside that house.</i></li><li><b>Codex Candidus</b>: <i>tempering can take many forms.</i></li><li><b>Cubic Memories</b>: <i>songs celebrating a bygone era.</i></li><li><b>Stories From The Monsters</b>: <i>they just want to be heard.</i></li><li><b>Lucilla's Theme</b>: <i>a shy attempt at telling the world who I am through music.</i></li></ul><h2 class="wishlist-heading" data-luci-filter="papers" >papers</h2><ul class="wishlist-list" data-luci-filter="papers" ><li><b>Chemical Algebra</b>: <i>a mental arithmetic system for atoms and bonds.</i></li><li><b>The Music Trachtenberg System</b>: <i>a cheat sheet for doing math on notes and intervals with minimal memorization.</i></li><li><b>MOS Theory</b>: <i>exploring the mathematical properties of MOS scales.</i></li><li><b>Unit Spaces</b>: <i>can I axiomatize spaces of quantities with units, similarly to vector spaces?</i></li></ul><h2 class="wishlist-heading" data-luci-filter="code" >code</h2><ul class="wishlist-list" data-luci-filter="code" ><li><b>Familiar 3</b>: <i>play your favourite microtonal melodies using a mouse or keyboard! highly customizable and scriptable.</i></li><li><b>Convex 3</b>: <i>the last convex mirror you'll ever need.</i></li><li><b>sugarbox</b>: <i>a microtonal tracker-DAW in the style of FamiTracker, natively supporting arbitrary tunings.</i></li><li><b>Syzygy</b>: <i>a 2D esoteric programming language where everything is parallel processing, using ANSI art as source code.</i></li><li><b>basen</b>: <i>a Nim library for converting to and from different bases.</i></li><li><b>nimterval</b>: <i>a Nim library for doing arithmetic on MOS-based musical interval naming frameworks, such as our heptatonic system.</i></li></ul><h2 class="wishlist-heading" data-luci-filter="videos" >videos</h2><ul class="wishlist-list" data-luci-filter="videos" ><li><b>the best way to index</b>: <i>the spiritual successor to <i>the best way to count</i>.</i></li><li><b>Chemical Algebra (video)</b>: <i>a mental arithmetic system for atoms and bonds. (video)</i></li><li><b>The Music Trachtenberg System (video)</b>: <i>a cheat sheet for doing math on notes and intervals with minimal memorization. (video)</i></li><li><b>Yoda Math</b>: <i>math without PEMDAS? here's how.</i></li></ul><h2 class="wishlist-heading" data-luci-filter="other" >other</h2><ul class="wishlist-list" data-luci-filter="other" ><li><b>Little Tiles</b>: <i>a virtual canvas for top-down worlds.</i></li><li><b>Close Your Eyen</b>: <i>solve puzzles on an enigmatic island riddled with magical books.</i></li><li><b>Izzi and the Rainbow Cube</b>: <i>Izzi loses her bearings in a mysterious forest.</i></li><li><b>DCM</b>: <i>solve tests using a quantum manipulator that lets you save and restore the past.</i></li><li><b>Garden of Memories</b>: <i>an unusual world tour.</i></li></ul></details></section><section id="project-gallery-s" class="project-gallery" ><p id="gallery-num-matched-s" data-luci-count="21">21 matches</p><article class="project other major" ><section class="project-thumbnail"><a href="index.html" title="it's this website itself!" aria-label="it's this website itself!"><img alt="" src="assets/images/projects/tpof.jpg"></a></section><section class="project-desc"><h2>The Power Of Five</h2><small>(<time datetime="2025">2025</time>,&nbsp;other)</small><p>it's this website! yep, it's definitely a big enough undertaking for me to consider it a project in its own right.</p><ul class="links"><li><a href="index.html">recursion!</a></li><li><a href="https://github.com/lucillablessing/lucillablessing.github.io">github</a></li></ul></section></article><article class="project music major"><section class="project-thumbnail"><a href="https://www.youtube.com/watch?v=xDH6HwbZUEI" title="Teapot on youtube" aria-label="Teapot on youtube"><img alt="" src="assets/images/projects/teapot.jpg"></a></section><section class="project-desc"><h2>Teapot</h2><small>(<time datetime="2025">2025</time>,&nbsp;music)</small><p>an extreme musical lipogram, a song using only octaves of a single note.</p><ul class="links"><li><a href="https://www.youtube.com/watch?v=xDH6HwbZUEI">youtube</a></li><li><a href="https://lucilla.bandcamp.com/album/teapot">bandcamp</a></li></ul></section></article><article class="project music minor" ><section class="project-thumbnail"><a href="https://lucilla.bandcamp.com/album/crypt-of-the-necropony-ost" title="NecroPony soundtrack on bandcamp" aria-label="NecroPony soundtrack on bandcamp"><img alt="" src="assets/images/projects/necropony.jpg"></a></section><section class="project-desc"><h2><abbr title="Crypt of the NecroPony: original soundtrack">NecroPony OST</abbr><span class="visua11y-hidden">Crypt of the NecroPony: original soundtrack</span></h2><small>(<time datetime="2025">2025</time>,&nbsp;music)</small><p>the soundtrack to the complete overhaul mod for <i>Crypt of the NecroDancer</i> by Thea Vanherst and Sipher Nil.</p><ul class="links"><li><a href="https://lucilla.bandcamp.com/album/crypt-of-the-necropony-ost">bandcamp</a></li></ul></section></article><article class="project papers major" ><section class="project-thumbnail no-thumb" style="background-color: rgb(0, 0, 0);"><a href="writing/pdf/foml.pdf"><span aria-hidden="true">Free OML with Two Generators</span></a></section><section class="project-desc"><h2><abbr title="Describing the Free Orthomodular Lattice with Two Generators">Free OML with Two Generators</abbr><span class="visua11y-hidden">Describing the Free Orthomodular Lattice with Two Generators</span></h2><small>(<time datetime="2025">2025</time>,&nbsp;papers)</small><p>my bachelor thesis, a presentation of a novel system of arithmetic on orthomodular lattices based on the free orthomodular lattice with two generators. (title page purged of identifying information about my university.)</p><ul class="links"><li><a href="writing/pdf/foml.pdf">pdf</a></li><li><a href="writing/tex/foml.zip">source</a></li></ul></section></article><article class="project music major"><section class="project-thumbnail"><a href="https://www.youtube.com/watch?v=2nUdAtWAcp4" title="Bolt's Bits: Volume A on youtube" aria-label="Bolt's Bits: Volume A on youtube"><img alt="" src="assets/images/projects/bolts_bits.jpg"></a></section><section class="project-desc"><h2>Bolt's Bits</h2><small>(<time datetime="2024">2024</time>,&nbsp;music)</small><p>chiptune remixes for <i>Crypt of the NecroDancer</i>. ripe with flairs.</p><ul class="links"><li><a href="https://www.youtube.com/watch?v=2nUdAtWAcp4">youtube (vol A)</a></li><li><a href="https://lucilla.bandcamp.com/album/bolts-bits-volume-a">bandcamp (vol A)</a></li></ul></section></article><article class="project music major"><section class="project-thumbnail"><a href="https://www.youtube.com/watch?v=nN7Aw7G0gvQ" title="Missa sēsquialtera on youtube" aria-label="Missa sēsquialtera on youtube"><img alt="" src="assets/images/projects/missa_sesquialtera.jpg"></a></section><section class="project-desc"><h2>Missa sēsquialtera</h2><small>(<time datetime="2024">2024</time>,&nbsp;music)</small><p>a mass in a split-Pythagorean tuning with lyrics in Lojban.</p><ul class="links"><li><a href="https://www.youtube.com/watch?v=nN7Aw7G0gvQ">youtube</a></li><li><a href="https://lucilla.bandcamp.com/album/missa-sesquialtera">bandcamp</a></li></ul></section></article><article class="project papers major" ><section class="project-thumbnail no-thumb" style="background-color: rgb(0, 0, 0);"><a href="writing/pdf/fibonacci_sort.pdf"><span aria-hidden="true">Fibonacci Sort</span></a></section><section class="project-desc"><h2>Fibonacci Sort</h2><small>(<time datetime="2024">2024</time>,&nbsp;papers)</small><p>a paper about a novel merge-based sorting algorithm surprisingly connected to the Fibonacci sequence.</p><ul class="links"><li><a href="writing/pdf/fibonacci_sort.pdf">pdf</a></li><li><a href="writing/tex/fibonacci_sort.zip">source</a></li></ul></section></article><article class="project music major"><section class="project-thumbnail"><a href="https://www.youtube.com/watch?v=zmWgaabiKHw" title="Hexachord Fantasia on youtube" aria-label="Hexachord Fantasia on youtube"><img alt="" src="assets/images/projects/hexachord_fantasia.jpg"></a></section><section class="project-desc"><h2>Hexachord Fantasia</h2><small>(<time datetime="2024">2024</time>,&nbsp;music)</small><p>a tribute to J. P. Sweelinck, my own neo-Renaissance polyphonic take on the hexachord. in 5-limit&nbsp;JI.</p><ul class="links"><li><a href="https://www.youtube.com/watch?v=zmWgaabiKHw">youtube</a></li><li><a href="https://lucilla.bandcamp.com/album/hexachord-fantasia">bandcamp</a></li></ul></section></article><article class="project code minor" ><section class="project-thumbnail"><a href="https://github.com/lucillablessing/hexachord" title="hexachord on github" aria-label="hexachord on github"><img alt="" src="assets/images/projects/hexachord.jpg"></a></section><section class="project-desc"><h2>hexachord</h2><small>(<time datetime="2024">2024</time>,&nbsp;code)</small><p>a simple program controlling the M section and the scrolling score of <i>Hexachord Fantasia</i>.</p><ul class="links"><li><a href="https://github.com/lucillablessing/hexachord">github</a></li><li><a href="https://lucillablessing.itch.io/hexachord">itch.io</a></li></ul></section></article><article class="project music major"><section class="project-thumbnail"><a href="https://www.youtube.com/watch?v=MI4xSjRBa_o" title="the best way to count soundtrack on youtube" aria-label="the best way to count soundtrack on youtube"><img alt="" src="assets/images/projects/tbwtc_ost.jpg"></a></section><section class="project-desc"><h2><abbr title="the best way to count: original soundtrack">TBWTC OST</abbr><span class="visua11y-hidden">the best way to count: original soundtrack</span></h2><small>(<time datetime="2023">2023</time>,&nbsp;music)</small><p>eight little songs woven out of math itself, accompanying the behemoth video essay <i>the best way to count</i>.</p><ul class="links"><li><a href="https://www.youtube.com/watch?v=MI4xSjRBa_o">youtube</a></li><li><a href="https://lucilla.bandcamp.com/album/the-best-way-to-count-ost">bandcamp</a></li></ul></section></article><article class="project code minor" ><section class="project-thumbnail"><a href="https://github.com/lucillablessing/binary-animations" title="binary animations on github" aria-label="binary animations on github"><img alt="" src="assets/images/projects/binary_animations.jpg"></a></section><section class="project-desc"><h2>binary animations</h2><small>(<time datetime="2023">2023</time>,&nbsp;code)</small><p>a simple player for the animations in the music video to <i>the best way to count</i>'s soundtrack.</p><ul class="links"><li><a href="https://github.com/lucillablessing/binary-animations">github</a></li><li><a href="https://lucillablessing.itch.io/binary-animations">itch.io</a></li></ul></section></article><article class="project videos major" ><section class="project-thumbnail"><a href="https://www.youtube.com/watch?v=rDDaEVcwIJM" title="the best way to count on youtube" aria-label="the best way to count on youtube"><img alt="" src="assets/images/projects/tbwtc.jpg"></a></section><section class="project-desc"><h2>the best way to count</h2><small>(<time datetime="2023">2023</time>,&nbsp;videos)</small><p>is it really base six? get ready for over an hour of intense mathematical truthmaking to answer just that. narrated by kepe and Addy, written by me.</p><ul class="links"><li><a href="https://www.youtube.com/watch?v=rDDaEVcwIJM">youtube</a></li><li><a href="https://github.com/lucillablessing/thebestwaytocount">github</a></li></ul></section></article><article class="project music major"><section class="project-thumbnail"><a href="https://www.youtube.com/watch?v=clHJY7exVec" title="Ultrajoy on youtube" aria-label="Ultrajoy on youtube"><img alt="" src="assets/images/projects/ultrajoy.jpg"></a></section><section class="project-desc"><h2>Ultrajoy</h2><small>(<time datetime="2023">2023</time>,&nbsp;music)</small><p>a chiptune song in 31edo, whose music video was played back entirely using a custom homebrew program.</p><ul class="links"><li><a href="https://www.youtube.com/watch?v=clHJY7exVec">youtube</a></li><li><a href="https://lucilla.bandcamp.com/album/ultrajoy">bandcamp</a></li></ul></section></article><article class="project code major" ><section class="project-thumbnail"><a href="https://github.com/lucillablessing/lucitracker" title="LuciTracker on github" aria-label="LuciTracker on github"><img alt="" src="assets/images/projects/lucitracker.jpg"></a></section><section class="project-desc"><h2>LuciTracker</h2><small>(<time datetime="2023">2023</time>,&nbsp;code)</small><p>a homebrew microtonal chiptune music video player, made to play the song <i>Ultrajoy</i>.</p><ul class="links"><li><a href="https://github.com/lucillablessing/lucitracker">github</a></li><li><a href="https://lucillablessing.itch.io/lucitracker">itch.io</a></li></ul></section></article><article class="project music major"><section class="project-thumbnail"><a href="https://www.youtube.com/watch?v=qNBuSCS8aLw" title="edo variations: book two on youtube" aria-label="edo variations: book two on youtube"><img alt="" src="assets/images/projects/edo_variations.jpg"></a></section><section class="project-desc"><h2>edo variations: book two</h2><small>(<time datetime="2023">2023</time>,&nbsp;music)</small><p>twelve different takes on the same main theme, each in a different equal division of the octave.</p><ul class="links"><li><a href="https://www.youtube.com/watch?v=qNBuSCS8aLw">youtube</a></li><li><a href="https://lucilla.bandcamp.com/album/edo-variations">bandcamp</a></li></ul></section></article><article class="project code minor" ><section class="project-thumbnail no-thumb" style="background-color: rgb(0, 0, 0);"><a href="https://github.com/lucillablessing/mcfunction-assembler"><span aria-hidden="true">mcfunction assembler</span></a></section><section class="project-desc"><h2>mcfunction assembler</h2><small>(<time datetime="2023">2023</time>,&nbsp;code)</small><p>a tool that automatically builds function directories for Minecraft data packs.</p><ul class="links"><li><a href="https://github.com/lucillablessing/mcfunction-assembler">github</a></li></ul></section></article><article class="project other ancient" ><section class="project-thumbnail"><a href="https://www.youtube.com/watch?v=voHpQZC1AxM" title="Lucilla's Level Pack 0 on youtube" aria-label="Lucilla's Level Pack 0 on youtube"><img alt="" src="assets/images/projects/pq_levels.jpg"></a></section><section class="project-desc"><h2>Lucilla's Level Pack 0</h2><small>(<time datetime="2022">2022</time>,&nbsp;other)</small><p>seven simple and quick custom levels for PlatinumQuest. also my first venture into Torque Constructor.</p><ul class="links"><li><a href="https://www.youtube.com/watch?v=voHpQZC1AxM">youtube</a></li></ul></section></article><article class="project music ancient" ><section class="project-thumbnail"><a href="https://www.youtube.com/watch?v=j1h_1iygqIY" title="edo variations: book one on youtube" aria-label="edo variations: book one on youtube"><img alt="" src="assets/images/projects/edo_variations_original.jpg"></a></section><section class="project-desc"><h2>edo variations: book one</h2><small>(<time datetime="2021">2021</time>,&nbsp;music)</small><p>a compositional joke, the little-known prequel to 2023's <i>edo variations</i>.</p><ul class="links"><li><a href="https://www.youtube.com/watch?v=j1h_1iygqIY">youtube</a></li><li><a href="https://www.youtube.com/watch?v=uCYRcfKUdHQ">youtube (score)</a></li><li><a href="https://docs.google.com/document/d/1T23FuVxomozW01Y7mVNC7np8O7XwTaHm4NOHy0nPxqo/edit?usp=sharing">notes</a></li></ul></section></article><article class="project other ancient" ><section class="project-thumbnail"><a href="https://oivadev.itch.io/triad" title="Triad on itch.io" aria-label="Triad on itch.io"><img alt="" src="assets/images/projects/triad.jpg"></a></section><section class="project-desc"><h2>Triad</h2><small>(<time datetime="2021">2021</time>,&nbsp;other)</small><p>a classic solitaire game with a musical twist: you can only remove cards in groups of three that form major or minor triads.</p><ul class="links"><li><a href="https://oivadev.itch.io/triad">itch.io</a></li></ul></section></article><article class="project code ancient" ><section class="project-thumbnail"><a href="https://oivadev.itch.io/randgris" title="Randgris 2 on itch.io" aria-label="Randgris 2 on itch.io"><img alt="" src="assets/images/projects/randgris.jpg"></a></section><section class="project-desc"><h2>Randgris 2</h2><small>(<time datetime="2021">2021</time>,&nbsp;code)</small><p>a multi-purpose MVP assistant for the MMORPG <i>Ragnarök Online</i>. it was never publicly released.</p><ul class="links"><li><a href="https://oivadev.itch.io/randgris">itch.io</a></li></ul></section></article><article class="project code ancient" ><section class="project-thumbnail"><a href="https://www.youtube.com/watch?v=BFMQPQGZtH0" title="Familiar on youtube" aria-label="Familiar on youtube"><img alt="" src="assets/images/projects/familiar.jpg"></a></section><section class="project-desc"><h2>Familiar</h2><small>(<time datetime="2020">2020</time>,&nbsp;code)</small><p>a virtual microtonal keyboard instrument playable using an ordinary computer keyboard. it was never publicly released.</p><ul class="links"><li><a href="https://www.youtube.com/watch?v=BFMQPQGZtH0">youtube</a></li></ul></section></article></section>
